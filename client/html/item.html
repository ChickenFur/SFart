<template name="item">
  <div class="itemContainer">
    <div class="header" >{{title}} </div>
      {{#if galleryExists}}
        {{>itemGallery}}
      {{/if}}
      {{#unless noPhotos}}
         {{> noPhotos}}
      {{/unless}}
    <div id="itemSummary">
      <div id="itemSharing">
        <label>Share: </label>   
          <img id="fbIcon" src="/icons/facebookWhite.svg">
          <img id="twitterIcon" src="/icons/twitterWhite.svg">
          <div id="copyLinkIcon">        
          copy <br>link
          </div>
          <img id="addIcon" src="/icons/add.svg">  
          <img id="expandRout" src="/icons/upArrow.svg">
      </div>
      <div id="itemDetails">
        <h2>Artist</h2>
        {{artist}}
        <h2>Location</h2>
        location here
        <h2>Route:</h2>
        <div id="mapToItem">
          loading...
        </div>
      </div>
    </div>
  </div>
</template>

<template name="noPhotos">
  <div id="noPhotosMessage">
    
    We don't have a photo of this artwork yet.  Be the first to add one!

  </div>
</template>

<template name="itemGallery">
  <div id="itemGallery">
      loading
  </div>
</template>
