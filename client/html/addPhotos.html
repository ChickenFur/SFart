<template name="addPhotos">
  <div id="photoContainer">
    <video autoplay id="takePhotoWindow"></video>
    <canvas style="display:none;" ></canvas>
    <img id="photoTaken"/>

    <div id="photoOptions">
      <div class="button" id="cropPhoto">Crop</div>
      <div class="button" id="upload">Looks Good!</div>
      <div class="button" id="tryAgain">Retake</div>
    </div>
  </div>

  <div class = "addArtContainer">


    <div id="takeAphoto" class="button">
      Take A Photo
    </div>

    <div id="chooseFile" class="button">
      Choose from your camera roll
    </div>

  </div>

</template>
